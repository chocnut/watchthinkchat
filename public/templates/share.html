<div class="row content">
  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 content-column">
    <div class="after-chat-information">
      <h1>{{campaign.guided_pair.title}}</h1>
      <p>{{campaign.guided_pair.description}}</p>


      <h2>Invite Friends</h2>
      <p><a href="">Email</a> | <a href="" ng-click="facebookLogin()">Facebook</a> | <a href="">Twitter</a></p>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-3 control-label">First Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="invite.first_name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Last Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="invite.last_name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" ng-model="invite.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Message</label>
          <div class="col-sm-9">
            <textarea class="form-control" style="height:140px;" ng-model="invite.message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="invite.notify"> Notify me when friend comes to WTC
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default" ng-click="sendInvite(invite)">Send Invite</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6 col-lg-6 content-column">
    <div class="row">
      <div class="col-md-12 col-lg-offset-4 col-lg-8 box red">
        <h2>Current Invites</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-offset-4 col-lg-8 box gray">
        <ul>
          <li ng-repeat="i in currentInvites">{{i.first_name}} {{i.last_name}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
