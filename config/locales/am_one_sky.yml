    subtitle: "ይምጡና ዓለምን እንድትቀየር እገዛ አድርጉ።"
    start_translating: "መተርጎም ጀምር"
    paragraph_a: "እኔ %{campaign_name} ን ወደ %{locale_name} እንዲተረጉሙ ጋብዤዎታለው።"
    paragraph_b: "መተርጎም ለመጀመር፣ ከታች ያለውን አገናኝ ጠቅ ያድርጉ። የይለፍቃል ማዋቀር ያስፈልጎታል። በመለያ አንዴ ከገቡ በኋላ፣ ዘመቻውን መተርጎም ይችላሉ።"
    paragraph_c: "ለመተርጎም፣ ከላይ ያሉት እያንዳንዱ ትሮች ላይ ጠቅ ያድርጉ፣ ኦርጅናሌ ጽሁፉን በትክክለኛው ትርጉም ይቀይሩ፣ ከዛም የ\"ትርጉሞችን አስቀምጥ\" አዝራር መታ ያድርጉ። "
    closing: "ለእገዛዎ እናመሰግናለን፣"
