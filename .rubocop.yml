AllCops:
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - db/**/*
    - config/**/*
    - script/**/*
    - vendor/**/*
    - bin/**/*

  RunRailsCops: true

SignalException:
  EnforcedStyle: only_raise

CollectionMethods:
  Enabled: false

ClassLength:
  Enabled: false

LineLength:
  Enabled: false

Documentation:
  Enabled: false

RaiseArgs:
  Enabled: false

Semicolon:
  Enabled: false

MethodLength:
  Severity: warning
  Max: 15

CyclomaticComplexity:
  Enabled: false