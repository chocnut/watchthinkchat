<section>
  <div id="main" class="question">
    <div class="message">
      <div class="container">
        <h1>{{question.title}}</h1>
        <p>{{question.help_text}}</p>
      </div>
    </div>
  </div>
</section>
<section>
  <div id="content-secondary-section" class="survey-response">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-repeat="o in question.options"><a href="" ng-click="buttonClick(o)" class="button">{{o.title}}</a></div>
      </div>
    </div>
  </div>
</section>
